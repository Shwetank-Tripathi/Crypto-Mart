<!DOCTYPE html>
<!-- HTML document with English language -->
<html lang="en">
  <!-- Document head containing metadata and resources -->
  <head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8" />
    <!-- Favicon link pointing to Vite logo -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page title -->
    <title>Vite + React</title>
  </head>
  <!-- Document body with dark theme class -->
  <body class="dark">
    <!-- Custom cursor container (hidden by default) -->
    <div id="cursor" style="display:none;">
      <!-- Custom cursor image -->
      <img src="location.png"/>
    </div>
    <!-- Root div where React app will be mounted -->
    <div id="root"></div>
    <!-- Script tag to load the main React application -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
